<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tin tức tổng hợp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1d4ed8;
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 1rem;
    }

    .webhook-form {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .webhook-form input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .webhook-form button {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .webhook-form button:hover {
      background-color: #1e40af;
    }

    .article {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .article h2 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .article p {
      white-space: pre-line;
    }

    .article small {
      color: #888;
      display: block;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>Tin tức tổng hợp</header>
  <div class="container">
    <form class="webhook-form" onsubmit="saveWebhook(event)">
      <label for="webhook">Nhập webhook Google Apps Script:</label>
      <input type="url" id="webhook" placeholder="https://script.google.com/macros/s/AKfycbzCPIQa9FR-SUxMdlEslE8GVzsdnYhcwMVY1HUgT-XKzdTXMnUMu5cNa-RVmffEJUsl/exec" required>
      <button type="submit">Lưu và tải bài viết</button>
    </form>
    <div id="newsContainer">Vui lòng nhập webhook để xem tin tức.</div>
  </div>

  <script>
    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        "'": '&#39;',
        '"': '&quot;'
      }[tag]));
    }

    function saveWebhook(event) {
      event.preventDefault();
      const url = document.getElementById("webhook").value.trim();
      localStorage.setItem("newsWebhook", url);
      loadArticles(url);
    }

    function loadArticles(url) {
      const container = document.getElementById("newsContainer");
      container.innerHTML = "Đang tải...";

      fetch(url)
        .then(res => res.json())
        .then(articles => {
          container.innerHTML = '';
          articles.forEach(article => {
            const div = document.createElement("div");
            div.className = "article";
            div.innerHTML = `
              <h2><a href="${article.link}" target="_blank">${escapeHTML(article.title)}</a></h2>
              <small>${article.pubDate}</small>
              <p>${escapeHTML(article.content)}</p>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          container.innerHTML = `<p style="color:red">❌ Lỗi khi tải dữ liệu: ${err.message}</p>`;
        });
    }

    // Auto-load nếu đã lưu webhook trước đó
    window.addEventListener("load", () => {
      const saved = localStorage.getItem("newsWebhook");
      if (saved) {
        document.getElementById("webhook").value = saved;
        loadArticles(saved);
      }
    });
  </script>
</body>
</html>
