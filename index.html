<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tin tức tổng hợp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1d4ed8;
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 1rem;
    }

    .article {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .article h2 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .article p {
      white-space: pre-line;
    }

    .article small {
      color: #888;
      display: block;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>Tin tức tổng hợp</header>
  <div class="container">
    <div id="newsContainer">Đang tải tin tức...</div>
  </div>

  <script>
    const webhookUrl = "https://script.google.com/macros/s/AKfycbzCPIQa9FR-SUxMdlEslE8GVzsdnYhcwMVY1HUgT-XKzdTXMnUMu5cNa-RVmffEJUsl/exec";

    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        "'": '&#39;',
        '"': '&quot;'
      }[tag]));
    }

    function loadArticles(url) {
      const container = document.getElementById("newsContainer");
      container.innerHTML = "Đang tải...";

      fetch(url)
        .then(res => res.json())
        .then(articles => {
          container.innerHTML = '';
          articles.forEach(article => {
            const div = document.createElement("div");
            div.className = "article";
            div.innerHTML = `
              <h2><a href="${article.link}" target="_blank">${escapeHTML(article.title)}</a></h2>
              <small>${article.pubDate}</small>
              <p>${escapeHTML(article.content)}</p>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          container.innerHTML = `<p style="color:red">❌ Lỗi khi tải dữ liệu: ${err.message}</p>`;
        });
    }

    window.addEventListener("load", () => {
      loadArticles(webhookUrl);
    });
  </script>
</body>
</html>
