<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B√°o ƒëi·ªán t·ª≠</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #60a5fa;
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 1rem;
      text-align: center;
    }
    #countdown {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #555;
    }
    .article {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .article h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .article h2 a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .article small {
      color: gray;
      display: block;
      margin-bottom: 0.5rem;
    }
    .article p {
      text-align: justify;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <header id="headerTime">B√°o ƒëi·ªán t·ª≠ VnExpress</header>
  <div class="container">
    <div id="newsContainer">‚è≥ ƒêang t·∫£i b√†i vi·∫øt m·ªõi nh·∫•t...</div>
    <div id="countdown">T·ª± ƒë·ªông t·∫£i l·∫°i sau: 15:00</div>
  </div>

  <script>
    const DEFAULT_URL = "https://script.google.com/macros/s/AKfycbzCPIQa9FR-SUxMdlEslE8GVzsdnYhcwMVY1HUgT-XKzdTXMnUMu5cNa-RVmffEJUsl/exec";
    let articles = [], currentIndex = 0, countdown = 900;

    const escapeHTML = str =>
      str.replace(/[&<>'"]/g, ch => ({'&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'}[ch]));

    const formatTimeVN = str => {
      const date = new Date(str);
      date.setHours(date.getHours() + 7);
      return new Intl.DateTimeFormat("vi-VN", {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false, timeZone: 'Asia/Ho_Chi_Minh'
      }).format(date);
    };

    function displayArticle(index) {
      const a = articles[index];
      if (!a) return;
      document.getElementById("newsContainer").innerHTML = `
        <div class="article">
          <h2><a href="${a.link}" target="_blank">${escapeHTML(a.title)}</a></h2>
          <small>${formatTimeVN(a.pubDate)}</small>
          <p>${escapeHTML(a.content)}</p>
        </div>`;
    }

    function loadArticles() {
      const url = localStorage.getItem("newsWebhook") || DEFAULT_URL;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (Array.isArray(data)) {
            articles = data;
            currentIndex = 0;
            displayArticle(currentIndex);
          } else {
            console.error("D·ªØ li·ªáu sai ƒë·ªãnh d·∫°ng:", data);
          }
        })
        .catch(err => console.error("L·ªói t·∫£i b√†i vi·∫øt:", err));
    }

    function updateCountdown() {
      if (countdown <= 0) {
        document.getElementById("countdown").textContent = "üîÑ ƒêang t·∫£i l·∫°i...";
        loadArticles();
        countdown = 900;
        return;
      }
      const m = String(Math.floor(countdown / 60)).padStart(2, '0');
      const s = String(countdown % 60).padStart(2, '0');
      document.getElementById("countdown").textContent = `T·ª± ƒë·ªông t·∫£i l·∫°i sau: ${m}:${s}`;
      countdown--;
    }

    function updateRealTime() {
      const now = new Date();
      document.getElementById("headerTime").textContent =
        "Tin t·ª©c m·ªõi - " + now.toLocaleString("vi-VN", {
          timeZone: 'Asia/Ho_Chi_Minh',
          weekday: 'long', year: 'numeric', month: '2-digit',
          day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
    }

    window.addEventListener("load", () => {
      if (!localStorage.getItem("newsWebhook")) {
        localStorage.setItem("newsWebhook", DEFAULT_URL);
      }
      loadArticles();
      updateRealTime();
      setInterval(updateRealTime, 1000);
      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
